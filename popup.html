<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #2563eb;
      margin-bottom: 5px;
    }
    .subtitle {
      color: #6b7280;
      font-size: 14px;
    }
    .status {
      background: #f3f4f6;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .status-title {
      font-weight: 600;
      margin-bottom: 5px;
    }
    .status-text {
      color: #6b7280;
      font-size: 14px;
    }
    .active {
      background: #dcfce7;
      border: 1px solid #bbf7d0;
    }
    .active .status-title {
      color: #166534;
    }
    .active .status-text {
      color: #166534;
    }
    .info {
      font-size: 12px;
      color: #6b7280;
      line-height: 1.4;
    }
    .refresh-btn {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .refresh-btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Karakeep Counter</div>
    <div class="subtitle">Unarchived Bookmark Counter</div>
  </div>

  <div class="status active">
    <div class="status-title">Extension Active</div>
    <div class="status-text">Showing unarchived bookmark counts</div>
  </div>

  <div class="info">
    This extension modifies the bookmark counts in your Karakeep sidebar to show only unarchived bookmarks instead of the total count.
  </div>

  <button class="refresh-btn" id="refreshBtn">Refresh Counts</button>

  <script src="popup.js"></script>
</body>
</html>
